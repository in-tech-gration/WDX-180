  <script type="module">

    document.body.addEventListener("click", function(){
      console.log("click()");
      // We want to import after the click (Dynamic Import)
      // import("./specialzzz.js")
      import("./special.js")
      .then((module) => {
        // Do something with the module.

        console.log( module.default );
      })
      .catch(error =>{
        console.log({error});
      })
    });
  </script>
