<script>
    const categories = [
        "smartphones",
        "laptops",
        "tablets",
        "headphones",
        "cameras",
        "televisions",
        "smartwatches",
        "wireless_speakers",
        "gaming_consoles",
        "computer_accessories"
    ];

    const renderRow = ({ category }) => (`
  <tr>
      <td class="px-4 py-4 text-sm whitespace-nowrap">
          <div>
          <h4 class="text-gray-700">${category}</h4>
          </div>
      </td>
      <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
          <div
          class="inline px-3 py-1 text-sm font-normal rounded-full text-emerald-500 gap-x-2 bg-emerald-100/60"
          >
          Active
          </div>
      </td>

      <td class="px-4 py-4 text-sm whitespace-nowrap">
          <div
          class="w-48 h-1.5 bg-blue-200 overflow-hidden rounded-full"
          >
          <div class="bg-blue-500 w-2/3 h-1.5"></div>
          </div>
      </td>

      <td class="px-4 py-4 text-sm whitespace-nowrap">
          <button
          class="px-1 py-1 text-gray-500 transition-colors duration-200 rounded-lg hover:bg-gray-100"
          >
          <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
          >
              <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
          </svg>
          </button>
      </td>
  </tr>
`)

    const tbody = document.querySelector("tbody");

    function transformToFullWord(word) {
        const output = word
            .split("_")
            .map(w => {
                return w[0].toUpperCase() + w.slice(1);
            })
            .join(" ");
        return output;
    }

    categories
        .map(transformToFullWord)
        .forEach(category => {
            tbody.insertAdjacentHTML("afterbegin", renderRow({ category }))
        })

</script>
