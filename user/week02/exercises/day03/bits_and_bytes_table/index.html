<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="minimal-table.css" />
  </head>
  <body>
    <table>
      <caption>
        bits_and_bytes_table
      </caption>
      <thead>
        <tr>
          <th colspan="2" scope="colgroup">Decimal</th>
          <th colspan="2" scope="colgroup">Binary</th>
        </tr>
        <tr>
          <th scope="col">Value</th>
          <th scope="col">Abbr.</th>
          <th scope="col">Prefix</th>
          <th scope="col">Value</th>
          <th scope="col">Abbr.</th>
          <th scope="col">Prefix</th>
        </tr>
      </thead>
	  <tbody>
		<tr>
			<td>1000</td>
			<td>K</td>
			<td>kilo</td>
			<td>1024</td>
			<td>Ki</td>
			<td>kibi</td>
		</tr>
		<tr>
			<td>1,000,000</td>
			<td>M</td>
			<td>mega</td>
			<td>1,048,576</td>
			<td>Mi</td>
			<td>mebi</td>
		</tr>
		<tr>
			<td>1,000,000,000</td>
			<td>G</td>
			<td>giga</td>
			<td>1,073,741,824</td>
			<td>Gi</td>
			<td>gibi</td>
		</tr>
		<tr>
			<td>1,000,000,000,000</td>
			<td>T</td>
			<td>tera</td>
			<td>1,099,511,627,776</td>
			<td>Ti</td>
			<td>tebi</td>
		</tr>
		<tr>
			<td>1,000,000,000,000,000</td>
			<td>P</td>
			<td>peta</td>
			<td>1,125,899,906,842,624</td>
			<td>Pi</td>
			<td>pebi</td>
		</tr>
	  </tbody>
    </table>
  </body>
</html>
