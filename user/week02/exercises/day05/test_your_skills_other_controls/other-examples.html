<!DOCTYPE html>

<body>
    <form>
        <p>

        </div>

        <p>
          <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
        </p>
        <p>
            <meter min="0" max="100" value="40">40%</meter>
        </p>
        <p>
            <meter min="-20" max="50" value="30" low="0" high="35" optimum="20">30Â°C</meter>

    </form>
