<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/other form control" method="post">
      <section>
        <legend><h1>Other Form Controls</h1></legend>
      </section>
      <section>
        <label for="multiline input">Multiline Input:</label>
        <textarea
          wrap="soft"
          name="multiline input"
          id="multiline input"
          cols="30"
          rows="8"
        ></textarea>
      </section>
      <section>
        <label for="resize areas">Resize Areas and wrap hard:</label>
        <textarea
          wrap="hard"
          resize
          name="resize areas"
          id="resize areas"
          cols="30"
          rows="8"
        ></textarea>
      </section>
      <section>
        <label for="simple">Simple Select:</label>
        <select id="simple" name="simple">
          <option>Banana</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </select>
      </section>
      <section>
        <label for="groups">Grouped Select:</label>
        <select id="groups" name="groups">
          <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </optgroup>
          <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
          </optgroup>
        </select>
      </section>
      <section>
        <label for="simple">Select with values:</label>
        <select id="simple" name="simple">
          <option value="banana">Big, beautiful yellow banana</option>
          <option value="cherry">Succulent, juicy cherry</option>
          <option value="lemon">Sharp, powerful lemon</option>
        </select>
      </section>
      <section>
        <label for="multi">Multiple Select:</label>
        <select id="multi" name="multi" multiple size="2">
          <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </optgroup>
          <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
          </optgroup>
        </select>
        <section>
          <label for="myFruit">What's your favorite fruit?</label>
          <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
          <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
          </datalist>
        </section>
		<section>
			<p>
				<label for="battery">Battery Level:</label>
				<input type="number" name="battery" id="battery" min="0" max="100" />
				Battery level: <meter min="0" max="100" low="25" high="75" optimum="100" for="battery"></meter>
			</p>
		</section>
      </section>
    </form>
  </body>
</html>
