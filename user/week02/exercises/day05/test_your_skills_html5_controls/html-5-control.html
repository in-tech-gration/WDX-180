<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/try something new" method="post">
      <section>
        <legend>
          <h1>HTML5 Form Controls</h1>
        </legend>
      </section>
      <section>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </section>
      <section>
        <label for="email">Email (multiple):</label>
        <input type="email" id="email" name="email" multiple />
      </section>
      <section>
        <label for="search">Search bar:</label>
        <input type="search" id="search" name="search" />
      </section>
      <section>
        <label for="tel">Telephone number:</label>
        <input type="tel" id="tel" name="tel" />
      </section>
      <section>
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" />
      </section>
      <section>
        <label for="number">normal number:</label>
        <input type="number" id="number" name="number" />
      </section>
      <section>
        <label for="age">number with min, max, step:</label>
        <input type="number" name="age" id="age" min="1" max="10" step="2" />
      </section>
      <section>
        <label for="pennies">small step number:</label>
        <input
          type="number"
          name="change"
          id="pennies"
          min="0"
          max="1"
          step="0.01"
        />
      </section>
      <section>
        <label for="price">Choose a maximum house price: </label>
        <input
          type="range"
          name="price"
          id="price"
          min="50000"
          max="500000"
          step="1000"
          value="250000"
        />
        <output class="price-output" for="price"></output>
        <script>
          const price = document.querySelector("#price");
          const output = document.querySelector(".price-output");

          output.textContent = price.value;

          price.addEventListener("input", () => {
            output.textContent = price.value;
          });
        </script>
      </section>
      <section>
        <label for="date">Select a date:</label>
        <input type="date" name="date" id="date" />
      </section>
      <section>
        <label for="datetime">Select date and time:</label>
        <input type="datetime-local" name="datetime" id="datetime" />
      </section>
      <section>
        <label for="month">Select a month:</label>
        <input type="month" name="month" id="month" />
      </section>
      <section>
        <label for="time">Select a time:</label>
        <input type="time" name="time" id="time" />
      </section>
      <section>
        <label for="week">Select a week:</label>
        <input type="week" name="week" id="week" />
      </section>
      <section>
        <label for="myDate">date with min max step:</label>
        <label for="myDate">When are you available this summer?</label><br />
        <input
          type="date"
          name="myDate"
          min="2025-06-01"
          max="2025-08-31"
          step="7"
          id="myDate"
        />
      </section>
      <section>
        <label for="color">pick a color</label>
        <input type="color" name="color" id="color" />
      </section>
    </form>
  </body>
</html>
