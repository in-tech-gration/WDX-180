<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sizing Task 3: maximum width and images</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    .box {
      border: 5px solid #000;
      width: 400px;
      height: 250px;        
      overflow: hidden;
      margin-bottom: 1em;
      padding: 8px;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="star.png" alt="star">
  </div>

  <div class="box">
    <img class="cover" src="balloon2.jpg" alt="balloons">
  </div>

</body>
</html>
